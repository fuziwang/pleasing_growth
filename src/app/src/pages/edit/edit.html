<ion-header>
    <ion-navbar color="zhuti">
        <ion-title>编辑</ion-title>
        <span class="save" (click)="my()">保存</span>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <div class="text1"><span>个人头像</span></div>
    <div><img class="img1" src="{{'http://192.168.80.144:8080/user/11-11.jpg'}}"></div>
    <div class="text2"><span>账户信息</span></div>
    <div class="text3">
        <div class="con1">
          <p>昵称</p>
          <label class="item item-input">
              <textarea placeholder="例：张三" [(ngModel)]="name"></textarea>
          </label>
        </div>
        <div class="con2">
          <p>性别</p>
          <label class="item item-input">
              <textarea placeholder="例：女" [(ngModel)]="sex"></textarea>
          </label>
        </div>
        <div class="con3">
          <p>年龄</p>
          <label class="item item-input">
              <textarea placeholder="例：25" [(ngModel)]="age"></textarea>
          </label>
        </div>
        <div class="con4">
          <p>所在地</p>
          <label class="item item-input">
              <textarea placeholder="例：河北 石家庄" [(ngModel)]="where"></textarea>
          </label>
        </div>
    </div>
    <div class="text4"><span>个人简介</span></div>
    <div class="text5">
      <div class="con5">
          <label class="item item-input">
              <textarea placeholder="编辑您自己的简介" [(ngModel)]="describe"></textarea>
          </label>
      </div>
    </div>
    <div class="text6">
      <div class="con6">
          <p>兴趣</p>
          <label class="item item-input">
              <textarea placeholder="例：学习 健康 教育" [(ngModel)]="topic"></textarea>
          </label>
      </div>
    </div>
  </ion-content>
