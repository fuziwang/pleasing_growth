
<ion-content>
  <ion-item no-lines><img src="../../assets/imgs/title.png"></ion-item>
    <div class="box box1">
       <i class="icon1"></i>
      <input type="text" class="username" placeholder="请输入手机号码" [(ngModel)]="tel"/>
    </div>
  
  <div class="box">
    <div class="icon3 box2"></div>
    <ion-icon name="phone"></ion-icon>
    <input type="text" class="username" placeholder="请输入验证码"/>
  </div>
  <div class="box ">
    <div class="icon2"></div>
    <ion-icon name="phone"></ion-icon>
    <input type="password" class="username" placeholder="请输入密码" [(ngModel)]="pwd"/>
  </div>
  <button (click)="getCode()" id="yanzheng" >{{verifyCode.verifyCodeTips}}</button>
  
  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button id="button" ion-button block  color="zhuti"  round  (click)="logIn()">
      注册
    </button>
  </div>
  <input type="radio" id="r">
  <div class="buttom">
    <span>
      <p (click)='xieyi()'>用户协议</p>
    </span>
    <span class="left"><p (click)="logIn()">已注册，返回登录</p></span>
  </div>
</ion-content>
