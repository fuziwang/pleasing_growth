<ion-header no-border>
  <ion-navbar color="zhuti">
    <ion-title>我的相册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col col-6>
      <button ion-button block outline><span>新建相册</span></button>
    </ion-col>
    <ion-col col-6 *ngFor="let item of list;" >
      <img src="../../assets/imgs/hot02.png" (click)="photo(item?.xid)"  >
      <p>{{item?.xname}} -- {{item?.xcount}}张</p>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
