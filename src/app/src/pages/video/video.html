<ion-header no-border>
  <ion-navbar color="zhuti">
    <ion-title>我的视频</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button block outline><span>上传视频</span></button>
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor='let item of list;let idx=index'>
      <video class="video" src="{{'http://120.79.153.10:80/video/'+item?.vid+'-'+item?.vname}}" controls="controls"></video>
      <p>{{item?.vname}}</p>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
