
<ion-content>
    <img src="../../assets/imgs/title.png">
    <!-- <div class="icon1">
      <img src="../../assets/imgs/apple.png">
    </div> -->
    <ion-item no-lines class="first">
      <ion-input   class="text-input tel"  type="text" [(ngModel)]="tel" type='text' placeholder="请输入手机号码" (ionBlur)="onBlur_tel()" (ionChange)="onchange_tel()"></ion-input>
    </ion-item>
  
    <ion-item no-lines>
      <ion-input   class="text-input yanzhengma" type="text" [(ngModel)]="yanzhengma"  placeholder="请输入验证码" (ionBlur)="onBlur_yanzhengma()" (ionChange)="onchange_yanzhengma()"></ion-input>
    </ion-item>
  
    <button (click)="getCode()" id="yanzheng" >{{verifyCode.verifyCodeTips}}</button>
    <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
      <button id="button" ion-button block  color="zhuti"  round  (click)="reset()">
        设置新用户
      </button>
    </div>
    <div class="error" [ngStyle]="{'display': isCheck== 1  ? 'block' : 'none'}">{{text}}</div> 
  </ion-content>
