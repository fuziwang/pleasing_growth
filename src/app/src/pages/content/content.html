<ion-header no-border>
    <ion-navbar color='zhuti'>
      <ion-title>
        说说详情
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding-left  padding-right>
    <div class="al">
      <div class="top">
        <div class="shang">
            <div class="touxiang">
                <img src="{{'http://120.79.153.10:80/user/'+list[0]?.uimage}}"/>
              </div>
              <div class="title">
                <span>{{list[0]?.uname}}</span>
                <span class="time">{{list[0]?.stime}}</span>
              </div> 
              <div class="guanzhu"><button ion-button color="zhuti" (click)="concern()" class="concern">关注</button></div>
        </div>
        <div class="content">
            {{list[0]?.scontent}}
        </div>
        <div class="img">
            <img src="{{'http://120.79.153.10:80/say/'+list[0]?.simage}}"/>
        </div>
      </div>
        <div class="comment">
          <h6 class="p1">添加评论</h6>
          <textarea (keyup)="len(value)" maxlength="20" placeholder="说点什么吧" [(ngModel)]="value"> </textarea>
          <span class="len"> {{length}}<span>/20</span></span>
          <button (click)="comment()">发送</button>
        </div>
        <div class="bottom">
          <div class="pl">所有评论</div>
            <ul class="tiezi">
                <li *ngFor='let item1 of commont;let idx=index' class="one">
                  <div>
                      <ul class="pinlun">
                        <li class="img"><img  src="{{'http://120.79.153.10:80/user/'+item1?.uimage}}"></li>
                        <li class="name">{{item1?.uname}}</li>
                        <li class="time">{{item1?.sctime}}</li>
                      </ul>
                  </div>
                  <div class="content">
                    {{item1?.sccontent}}
                  </div>
                </li>
            </ul>
        </div>
      </div>
    </ion-content>
