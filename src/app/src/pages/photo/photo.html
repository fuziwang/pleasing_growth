<ion-header>
  <ion-navbar color="zhuti">
    <ion-title>我的照片</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button block outline><span>上传照片</span></button>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor='let item of list;let idx=index'>
        <img class="st" src="{{'http://192.168.140.144:8080/photo/'+item?.pid+'-'+item?.pname}}">
        <p>{{item?.pname}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
