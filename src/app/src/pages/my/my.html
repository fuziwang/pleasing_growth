<ion-content>
  <div class="head">
    <div class="touxiang" (click)="homepage()">
      <img src="{{'http://120.79.153.10:80/user/'+list[0]?.uimage}}">
    </div>
    <div class="sociality">
      <div class="name"><span>{{list[0]?.uname}}</span></div>
      <div class="fans" (click)="fans()"><span>{{list[0]?.ufans}}</span>
        <p>粉丝</p>
      </div>
      <div class="follow" (click)="follow()"><span>{{list[0]?.uconcern}}</span>
        <p>关注</p>
      </div>
      <div class="creation" (click)="creation()"><span>10</span>
        <p>创作</p>
      </div>
    </div>
    <div class="where"><img src="../../assets/imgs/where.png"><span>{{list[0]?.uwhere}}</span></div>
    <div class="describe"><img src="../../assets/imgs/describe.png"><span>{{list[0]?.udescribe}}</span></div>
    <div class="edit" (click)="edit()"><img src="../../assets/imgs/bianji.png" alt=""></div>
  </div>
  <ion-list>
    <button ion-item (click)="account()">
      <div class="img1"><img src="../../assets/imgs/user.png"></div>
      <div class="item1"><span>我的账户</span></div>
      <div class="img2"><img src="../../assets/imgs/arrow.png"></div>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item (click)="album()">
      <div class="img1"><img src="../../assets/imgs/album.png"></div>
      <div class="item1"><span>我的相册</span></div>
      <div class="img2"><img src="../../assets/imgs/arrow.png"></div>
    </button>
    <button ion-item (click)="video()">
      <div class="img1"><img src="../../assets/imgs/video1.png"></div>
      <div class="item1"><span>我的视频</span></div>
      <div class="img2"><img src="../../assets/imgs/arrow.png"></div>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item (click)="feedback()">
      <div class="img1"><img src="../../assets/imgs/feedback.png"></div>
      <div class="item1"><span>意见反馈</span></div>
      <div class="img2"><img src="../../assets/imgs/arrow.png"></div>
    </button>
    <button ion-item (click)="setup()">
      <div class="img1"><img src="../../assets/imgs/setup.png"></div>
      <div class="item1"><span>设置</span></div>
      <div class="img2"><img src="../../assets/imgs/arrow.png"></div>
    </button>
  </ion-list>
</ion-content>
